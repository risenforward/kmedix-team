<ion-side-menus ng-controller="EngineerCtrl" enable-menu-with-back-views="{{enableMenuWithBackViews}}">
    <ion-side-menu-content>
        <ion-nav-bar class="header">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <!--<ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>-->

        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>

    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="menu-title">
                    <p>Welcome</p>
                    <p>{{myUsername}}</p>
                </ion-item>
                <ion-item menu-close ui-sref=".kmedix-home" class="icon-right svg-Home">Home</ion-item>
                <ion-item menu-close ui-sref=".devices" ng-click="getDevices()" class="icon-right svg-Machine" ng-if="$storage.showitem">Devices</ion-item>
                <ion-item menu-close ui-sref=".preventive-maintenance" ng-click="preventiveMaintenance(dateNow, 'All Tasks')" class="icon-right svg-Service" ng-if="$storage.showitem">Preventive Maintenance</ion-item>
                <ion-item menu-close ui-sref=".settings" class="icon-right svg-Setting">Settings</ion-item>
                <ion-item menu-close ui-sref=".login" class="icon-right svg-Logout" ng-click="signOut()">Sign Out</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
